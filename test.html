<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizFlow - Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
        }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        pre {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ QuizFlow Connection Test</h1>
        <p>Use this page to test your QuizFlow deployment and debug connection issues.</p>
        
        <button onclick="testConnection()">Test API Connection</button>
        <button onclick="testAuth()">Test Auth Endpoint</button>
        <button onclick="testDatabase()">Test Database</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testConnection() {
            showResult('Testing API connection...', 'info');
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                showResult('API Connection Test Result:', 'success', data);
            } catch (error) {
                showResult('API Connection Failed:', 'error', error.message);
            }
        }

        async function testAuth() {
            showResult('Testing Auth endpoint...', 'info');
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        code: '12345'
                    })
                });
                const data = await response.json();
                showResult('Auth Endpoint Test Result:', data.success ? 'success' : 'error', data);
            } catch (error) {
                showResult('Auth Test Failed:', 'error', error.message);
            }
        }

        async function testDatabase() {
            showResult('Testing Database connection...', 'info');
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                if (data.database) {
                    showResult('Database Test Result:', 
                              data.database.status.includes('Connected') ? 'success' : 'error', 
                              data.database.status);
                } else {
                    showResult('Database Test Failed:', 'error', 'No database info returned');
                }
            } catch (error) {
                showResult('Database Test Failed:', 'error', error.message);
            }
        }

        function showResult(title, type, data = null) {
            const resultDiv = document.getElementById('result');
            let content = `<h3>${title}</h3>`;
            
            if (data) {
                if (typeof data === 'object') {
                    content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    content += `<p>${data}</p>`;
                }
            }
            
            resultDiv.innerHTML = content;
            resultDiv.className = type;
        }
    </script>
</body>
</html>
