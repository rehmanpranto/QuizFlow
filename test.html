<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizFlow - Neural Learning Interface 🧠</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap');
        
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --secondary: #06b6d4;
            --accent: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f0f23;
            --dark-light: #1e1b4b;
            --dark-deeper: #312e81;
            --glass-bg: rgba(15, 15, 35, 0.85);
            --glass-border: rgba(124, 58, 237, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --gradient-primary: linear-gradient(135deg, #7c3aed 0%, #06b6d4 50%, #f59e0b 100%);
            --gradient-neural: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            --shadow-primary: 0 25px 50px -12px rgba(124, 58, 237, 0.4);
            --shadow-glow: 0 0 80px rgba(124, 58, 237, 0.6);
            --shadow-intense: 0 40px 80px -15px rgba(0, 0, 0, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Neural Network Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -3;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top, rgba(124, 58, 237, 0.15) 0%, transparent 70%),
                radial-gradient(ellipse at bottom right, rgba(6, 182, 212, 0.15) 0%, transparent 70%),
                radial-gradient(ellipse at bottom left, rgba(245, 158, 11, 0.1) 0%, transparent 70%);
            animation: neuralPulse 12s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -2;
        }

        @keyframes neuralPulse {
            0% { filter: hue-rotate(0deg) brightness(1); }
            100% { filter: hue-rotate(30deg) brightness(1.1); }
        }

        /* Neural Header */
        .neural-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border-bottom: 2px solid var(--glass-border);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .neural-logo {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            animation: logoRotate 3s ease-in-out infinite;
        }

        @keyframes logoRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .quiz-title {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .student-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .neural-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        .timer {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.4);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: var(--accent);
        }

        .progress-indicator {
            background: rgba(124, 58, 237, 0.2);
            border: 1px solid var(--glass-border);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: var(--primary);
        }

        .score-display {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: var(--success);
        }

        /* Main Quiz Container */
        .quiz-container {
            max-width: 1000px;
            margin: 100px auto 2rem;
            padding: 0 2rem;
        }

        /* Question Card */
        .question-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 2px solid var(--glass-border);
            border-radius: 32px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-intense);
            position: relative;
            overflow: hidden;
            animation: cardMaterialize 0.8s ease-out;
        }

        @keyframes cardMaterialize {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-primary);
            border-radius: 32px 32px 0 0;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .question-number {
            background: var(--gradient-neural);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 800;
            font-size: 1.1rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .question-type {
            background: rgba(124, 58, 237, 0.2);
            border: 1px solid var(--glass-border);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: var(--text-primary);
        }

        /* Answer Options */
        .answer-options {
            display: grid;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .answer-option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .answer-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(124, 58, 237, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .answer-option:hover::before {
            left: 100%;
        }

        .answer-option:hover {
            transform: translateY(-3px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(124, 58, 237, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .answer-option.selected {
            border-color: var(--primary);
            background: rgba(124, 58, 237, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(124, 58, 237, 0.4);
        }

        .answer-option.correct {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.15);
            animation: correctAnswer 0.6s ease;
        }

        .answer-option.incorrect {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.15);
            animation: incorrectAnswer 0.6s ease;
        }

        @keyframes correctAnswer {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes incorrectAnswer {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .option-indicator {
            width: 40px;
            height: 40px;
            background: var(--gradient-neural);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: white;
            font-family: 'JetBrains Mono', monospace;
        }

        .option-text {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Essay Input */
        .essay-input {
            width: 100%;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            font-size: 1rem;
            color: var(--text-primary);
            resize: vertical;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        .essay-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.15);
            background: rgba(255, 255, 255, 0.08);
        }

        .essay-input::placeholder {
            color: var(--text-secondary);
        }

        /* Control Buttons */
        .quiz-controls {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .neural-button {
            padding: 1rem 2rem;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-primary);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-color: var(--glass-border);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
        }

        .neural-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        .neural-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShimmer 2s ease-in-out infinite;
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Results Screen */
        .results-container {
            text-align: center;
            padding: 3rem;
        }

        .results-score {
            font-size: 4rem;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .results-message {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Performance Chart */
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        /* Neural Network Visualization */
        .neural-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
            box-shadow: var(--shadow-primary);
            transform: translateX(400px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { border-left: 4px solid var(--success); }
        .notification.error { border-left: 4px solid var(--danger); }
        .notification.warning { border-left: 4px solid var(--warning); }

        /* Loading States */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .neural-loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(124, 58, 237, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: neuralSpin 1s linear infinite;
        }

        @keyframes neuralSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .neural-header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .neural-stats {
                gap: 1rem;
            }
            
            .quiz-container {
                margin-top: 140px;
                padding: 0 1rem;
            }
            
            .question-card {
                padding: 2rem;
            }
            
            .quiz-controls {
                flex-direction: column;
            }
            
            .results-stats {
                grid-template-columns: 1fr;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --glass-bg: rgba(0, 0, 0, 0.9);
                --glass-border: rgba(255, 255, 255, 0.5);
                --text-secondary: #cccccc;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="neural-loader"></div>
    </div>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Neural Network Visualization -->
    <canvas class="neural-network" id="neuralCanvas"></canvas>

    <!-- Header -->
    <header class="neural-header">
        <div class="quiz-info">
            <div class="neural-logo">
                <i class="fas fa-brain"></i>
            </div>
            <div>
                <div class="quiz-title" id="quizTitle">Loading Quiz...</div>
                <div class="student-info">
                    Student: <span id="studentName">Unknown</span> | 
                    Code: <span id="quizCode">Loading...</span>
                </div>
            </div>
        </div>
        
        <div class="neural-stats">
            <div class="stat-item timer">
                <i class="fas fa-clock"></i>
                <span id="timer">--:--</span>
            </div>
            <div class="stat-item progress-indicator">
                <i class="fas fa-chart-line"></i>
                <span id="progressText">0/0</span>
            </div>
            <div class="stat-item score-display">
                <i class="fas fa-star"></i>
                <span id="scoreDisplay">0%</span>
            </div>
        </div>
    </header>

    <!-- Main Quiz Container -->
    <main class="quiz-container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>

        <!-- Quiz Content -->
        <div id="quizContent">
            <!-- Questions will be loaded here -->
        </div>

        <!-- Quiz Controls -->
        <div class="quiz-controls" id="quizControls">
            <button class="neural-button btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>
                <i class="fas fa-arrow-left"></i>
                Previous
            </button>
            <button class="neural-button btn-primary" id="nextBtn" onclick="nextQuestion()">
                Next
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </main>

    <!-- Notification System -->
    <div class="notification" id="notification">
        <div style="display: flex; align-items: center; gap: 0.8rem;">
            <i id="notificationIcon"></i>
            <span id="notificationText"></span>
        </div>
    </div>

    <script>
        // Initialize Neural Particles
        particlesJS('particles-js', {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: ["#7c3aed", "#06b6d4", "#f59e0b"] },
                shape: { 
                    type: "circle",
                    stroke: { width: 1, color: "#7c3aed" }
                },
                opacity: { 
                    value: 0.3, 
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: { 
                    value: 3, 
                    random: true,
                    anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
                },
                line_linked: { 
                    enable: true, 
                    distance: 150, 
                    color: "#7c3aed", 
                    opacity: 0.2, 
                    width: 1 
                },
                move: { 
                    enable: true, 
                    speed: 2, 
                    direction: "none", 
                    random: true, 
                    straight: false, 
                    out_mode: "out", 
                    bounce: false,
                    attract: { enable: true, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: { 
                    onhover: { enable: true, mode: "repulse" }, 
                    onclick: { enable: true, mode: "push" }, 
                    resize: true 
                },
                modes: { 
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // Quiz State Management
        let quizData = {
            questions: [],
            currentQuestion: 0,
            answers: {},
            score: 0,
            timeRemaining: 0,
            startTime: null,
            studentName: '',
            quizCode: '',
            quizTitle: ''
        };

        let timerInterval;

        // Initialize Quiz
        async function initializeQuiz() {
            try {
                // Get session data
                quizData.studentName = sessionStorage.getItem('studentName') || 'Student';
                quizData.quizCode = sessionStorage.getItem('quizCode') || 'TEST';
                
                document.getElementById('studentName').textContent = quizData.studentName;
                document.getElementById('quizCode').textContent = quizData.quizCode;

                // Load quiz data
                const isDemo = sessionStorage.getItem('demoMode') === 'true';
                
                let data;
                if (isDemo) {
                    // Demo mode - use mock data
                    data = {
                        title: 'Demo Quiz - O Level Commerce',
                        time_limit: 15, // 15 minutes for demo
                        questions: [
                            {
                                id: 1,
                                question: "What is the primary purpose of commerce?",
                                type: "multiple_choice",
                                option_a: "To make profit only",
                                option_b: "To facilitate trade and exchange of goods and services",
                                option_c: "To employ people",
                                option_d: "To compete with other businesses",
                                correct_answer: "B"
                            },
                            {
                                id: 2,
                                question: "Which of the following is NOT a factor of production?",
                                type: "multiple_choice",
                                option_a: "Land",
                                option_b: "Labor",
                                option_c: "Capital",
                                option_d: "Profit"
                            },
                            {
                                id: 3,
                                question: "Explain the concept of supply and demand in commerce.",
                                type: "essay"
                            },
                            {
                                id: 4,
                                question: "What is the role of advertising in commerce?",
                                type: "multiple_choice",
                                option_a: "To inform customers about products",
                                option_b: "To persuade customers to buy",
                                option_c: "To create brand awareness",
                                option_d: "All of the above"
                            }
                        ]
                    };
                    console.log('🎭 Demo mode: Using mock quiz data');
                } else {
                    // Normal mode - fetch from server
                    const response = await fetch(`/api/quiz/${quizData.quizCode}`);
                    if (!response.ok) throw new Error('Failed to load quiz');
                    data = await response.json();
                }
                
                quizData.questions = data.questions || [];
                quizData.quizTitle = data.title || 'Neural Quiz';
                quizData.timeRemaining = (data.time_limit || 30) * 60; // Convert to seconds
                
                document.getElementById('quizTitle').textContent = quizData.quizTitle;
                
                if (quizData.questions.length === 0) {
                    throw new Error('No questions found');
                }

                // Start quiz
                quizData.startTime = Date.now();
                startTimer();
                displayQuestion();
                updateProgress();
                
                hideLoading();
                const mode = isDemo ? ' (Demo Mode)' : '';
                showNotification(`🧠 Neural interface activated! Quiz loaded successfully.${mode}`, 'success');
                
                // Add demo mode indicator if in demo
                if (isDemo) {
                    const demoIndicator = document.createElement('div');
                    demoIndicator.style.cssText = `
                        position: fixed;
                        top: 10px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
                        color: white;
                        padding: 0.5rem 1rem;
                        border-radius: 20px;
                        font-family: 'JetBrains Mono', monospace;
                        font-weight: 600;
                        font-size: 0.8rem;
                        z-index: 10001;
                        box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
                        animation: pulse 2s infinite;
                    `;
                    demoIndicator.innerHTML = '🎭 DEMO MODE - Server Offline';
                    document.body.appendChild(demoIndicator);
                }
                
            } catch (error) {
                console.error('Quiz initialization error:', error);
                showNotification(`❌ ${error.message}`, 'error');
                hideLoading();
            }
        }

        // Timer Management
        function startTimer() {
            timerInterval = setInterval(() => {
                quizData.timeRemaining--;
                updateTimerDisplay();
                
                if (quizData.timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz(true); // Auto-submit on timeout
                }
                
                // Warning notifications
                if (quizData.timeRemaining === 60) {
                    showNotification('⏰ 1 minute remaining!', 'warning');
                } else if (quizData.timeRemaining === 10) {
                    showNotification('🚨 10 seconds left!', 'error');
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(quizData.timeRemaining / 60);
            const seconds = quizData.timeRemaining % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
            // Color coding for urgency
            const timerElement = document.querySelector('.timer');
            if (quizData.timeRemaining <= 60) {
                timerElement.style.background = 'rgba(239, 68, 68, 0.2)';
                timerElement.style.borderColor = 'rgba(239, 68, 68, 0.4)';
                timerElement.style.color = '#ef4444';
            } else if (quizData.timeRemaining <= 300) {
                timerElement.style.background = 'rgba(245, 158, 11, 0.2)';
                timerElement.style.borderColor = 'rgba(245, 158, 11, 0.4)';
                timerElement.style.color = '#f59e0b';
            }
        }

        // Question Display
        function displayQuestion() {
            const question = quizData.questions[quizData.currentQuestion];
            if (!question) return;

            const quizContent = document.getElementById('quizContent');
            
            let optionsHtml = '';
            
            if (question.type === 'multiple_choice') {
                const options = ['A', 'B', 'C', 'D'];
                optionsHtml = `
                    <div class="answer-options">
                        ${[question.option_a, question.option_b, question.option_c, question.option_d]
                            .map((option, index) => `
                                <div class="answer-option" onclick="selectAnswer('${options[index]}')" data-option="${options[index]}">
                                    <div class="option-indicator">${options[index]}</div>
                                    <div class="option-text">${option}</div>
                                </div>
                            `).join('')}
                    </div>
                `;
            } else if (question.type === 'essay') {
                optionsHtml = `
                    <textarea class="essay-input" id="essayAnswer" 
                              placeholder="Type your detailed answer here... Show your knowledge and reasoning."
                              oninput="saveEssayAnswer()">${quizData.answers[quizData.currentQuestion] || ''}</textarea>
                    <div style="margin-top: 1rem; color: var(--text-secondary); font-size: 0.9rem;">
                        💡 Tip: Provide detailed explanations with examples for better evaluation.
                    </div>
                `;
            }

            quizContent.innerHTML = `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-number">
                            Question ${quizData.currentQuestion + 1}
                        </div>
                        <div class="question-type">
                            ${question.type.replace('_', ' ').toUpperCase()}
                        </div>
                    </div>
                    <div class="question-text">${question.question}</div>
                    ${optionsHtml}
                </div>
            `;

            // Restore previous answer
            if (question.type === 'multiple_choice' && quizData.answers[quizData.currentQuestion]) {
                const selectedOption = document.querySelector(`[data-option="${quizData.answers[quizData.currentQuestion]}"]`);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
            }

            updateNavigationButtons();
        }

        // Answer Selection
        function selectAnswer(option) {
            // Remove previous selection
            document.querySelectorAll('.answer-option').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Add new selection
            const selectedElement = document.querySelector(`[data-option="${option}"]`);
            selectedElement.classList.add('selected');
            
            // Save answer
            quizData.answers[quizData.currentQuestion] = option;
            
            // Visual feedback
            selectedElement.style.animation = 'neuralPulse 0.3s ease';
            setTimeout(() => {
                selectedElement.style.animation = '';
            }, 300);
        }

        function saveEssayAnswer() {
            const essayAnswer = document.getElementById('essayAnswer').value;
            quizData.answers[quizData.currentQuestion] = essayAnswer;
        }

        // Navigation
        function nextQuestion() {
            if (quizData.currentQuestion < quizData.questions.length - 1) {
                quizData.currentQuestion++;
                displayQuestion();
                updateProgress();
            } else {
                submitQuiz();
            }
        }

        function previousQuestion() {
            if (quizData.currentQuestion > 0) {
                quizData.currentQuestion--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = quizData.currentQuestion === 0;
            
            if (quizData.currentQuestion === quizData.questions.length - 1) {
                nextBtn.innerHTML = '<i class="fas fa-check"></i> Submit Quiz';
                nextBtn.className = 'neural-button btn-success';
            } else {
                nextBtn.innerHTML = 'Next <i class="fas fa-arrow-right"></i>';
                nextBtn.className = 'neural-button btn-primary';
            }
        }

        function updateProgress() {
            const progress = ((quizData.currentQuestion + 1) / quizData.questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = 
                `${quizData.currentQuestion + 1}/${quizData.questions.length}`;
        }

        // Quiz Submission
        async function submitQuiz(isTimeout = false) {
            showLoading();
            clearInterval(timerInterval);
            
            try {
                const timeSpent = Math.floor((Date.now() - quizData.startTime) / 1000);
                const isDemo = sessionStorage.getItem('demoMode') === 'true';
                
                let result;
                if (isDemo) {
                    // Demo mode - calculate score locally
                    const totalQuestions = quizData.questions.length;
                    let correctAnswers = 0;
                    
                    // Simple scoring for demo (only for multiple choice questions with known answers)
                    Object.keys(quizData.answers).forEach(questionIndex => {
                        const question = quizData.questions[questionIndex];
                        if (question && question.correct_answer) {
                            if (quizData.answers[questionIndex] === question.correct_answer) {
                                correctAnswers++;
                            }
                        }
                    });
                    
                    // For demo, assume 75% score if no correct answers found
                    const score = totalQuestions > 0 ? correctAnswers / totalQuestions : 0.75;
                    
                    result = {
                        score: score,
                        time_spent: timeSpent,
                        correct_answers: correctAnswers,
                        total_questions: totalQuestions
                    };
                    
                    console.log('🎭 Demo mode: Local scoring completed');
                } else {
                    // Normal mode - submit to server
                    const response = await fetch('/api/submit-quiz', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            student_name: quizData.studentName,
                            quiz_code: quizData.quizCode,
                            answers: quizData.answers,
                            time_spent: timeSpent,
                            is_timeout: isTimeout
                        })
                    });
                    
                    result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.message || 'Submission failed');
                    }
                }
                
                displayResults(result);
                if (isTimeout) {
                    showNotification('⏰ Time expired! Quiz submitted automatically.', 'warning');
                } else {
                    const mode = isDemo ? ' (Demo Mode)' : '';
                    showNotification(`✅ Quiz submitted successfully!${mode}`, 'success');
                }
                
            } catch (error) {
                console.error('Submission error:', error);
                showNotification(`❌ ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        // Results Display
        function displayResults(result) {
            const quizContent = document.getElementById('quizContent');
            const controls = document.getElementById('quizControls');
            
            // Calculate performance metrics
            const scorePercentage = Math.round((result.score || 0) * 100);
            const timeSpent = result.time_spent || 0;
            const totalQuestions = quizData.questions.length;
            const correctAnswers = Math.round((result.score || 0) * totalQuestions);
            
            // Performance message
            let performanceMessage = '';
            let performanceClass = '';
            
            if (scorePercentage >= 90) {
                performanceMessage = '🎉 Exceptional Performance!';
                performanceClass = 'excellent';
            } else if (scorePercentage >= 80) {
                performanceMessage = '🌟 Great Job!';
                performanceClass = 'good';
            } else if (scorePercentage >= 70) {
                performanceMessage = '👍 Well Done!';
                performanceClass = 'average';
            } else if (scorePercentage >= 60) {
                performanceMessage = '📚 Keep Learning!';
                performanceClass = 'below-average';
            } else {
                performanceMessage = '💪 Practice Makes Perfect!';
                performanceClass = 'needs-improvement';
            }

            quizContent.innerHTML = `
                <div class="question-card results-container">
                    <div class="results-score">${scorePercentage}%</div>
                    <div class="results-message ${performanceClass}">${performanceMessage}</div>
                    
                    <div class="results-stats">
                        <div class="stat-card">
                            <div class="stat-value">${correctAnswers}/${totalQuestions}</div>
                            <div class="stat-label">Correct Answers</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${Math.floor(timeSpent / 60)}m ${timeSpent % 60}s</div>
                            <div class="stat-label">Time Spent</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${Math.round(timeSpent / totalQuestions)}s</div>
                            <div class="stat-label">Avg per Question</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${scorePercentage >= 60 ? '✅' : '❌'}</div>
                            <div class="stat-label">Status</div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="performanceChart" width="400" height="200"></canvas>
                    </div>
                    
                    <div style="margin-top: 2rem;">
                        <button class="neural-button btn-primary" onclick="reviewAnswers()">
                            <i class="fas fa-eye"></i>
                            Review Answers
                        </button>
                        <button class="neural-button btn-secondary" onclick="restartQuiz()">
                            <i class="fas fa-redo"></i>
                            Take Again
                        </button>
                        <button class="neural-button btn-secondary" onclick="goHome()">
                            <i class="fas fa-home"></i>
                            Home
                        </button>
                    </div>
                </div>
            `;
            
            // Hide controls
            controls.style.display = 'none';
            
            // Create performance chart
            createPerformanceChart(result);
            
            // Update header stats
            document.getElementById('scoreDisplay').textContent = `${scorePercentage}%`;
            document.getElementById('timer').textContent = 'Completed';
        }

        // Performance Chart
        function createPerformanceChart(result) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Correct', 'Incorrect'],
                    datasets: [{
                        data: [result.score * 100, (1 - result.score) * 100],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#ffffff',
                                font: {
                                    family: 'Inter'
                                }
                            }
                        }
                    }
                }
            });
        }

        // Utility Functions
        function showNotification(message, type = 'info', duration = 4000) {
            const notification = document.getElementById('notification');
            const icon = document.getElementById('notificationIcon');
            const text = document.getElementById('notificationText');
            
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                warning: 'fas fa-exclamation-triangle',
                info: 'fas fa-info-circle'
            };
            
            icon.className = icons[type];
            text.textContent = message;
            notification.className = `notification ${type}`;
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function reviewAnswers() {
            // Implementation for review functionality
            showNotification('🔍 Review feature coming soon!', 'info');
        }

        function restartQuiz() {
            if (confirm('Are you sure you want to restart the quiz? All progress will be lost.')) {
                location.reload();
            }
        }

        function goHome() {
            window.location.href = '/index.html';
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && !document.getElementById('prevBtn').disabled) {
                previousQuestion();
            } else if (e.key === 'ArrowRight') {
                nextQuestion();
            } else if (e.key >= '1' && e.key <= '4') {
                const options = ['A', 'B', 'C', 'D'];
                const optionIndex = parseInt(e.key) - 1;
                if (optionIndex < options.length) {
                    const optionElement = document.querySelector(`[data-option="${options[optionIndex]}"]`);
                    if (optionElement) {
                        selectAnswer(options[optionIndex]);
                    }
                }
            }
        });

        // Neural Network Visualization
        function initNeuralCanvas() {
            const canvas = document.getElementById('neuralCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const nodes = [];
            const connections = [];
            
            // Create nodes
            for (let i = 0; i < 50; i++) {
                nodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 3 + 1
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update and draw nodes
                nodes.forEach(node => {
                    node.x += node.vx;
                    node.y += node.vy;
                    
                    if (node.x < 0 || node.x > canvas.width) node.vx = -node.vx;
                    if (node.y < 0 || node.y > canvas.height) node.vy = -node.vy;
                    
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(124, 58, 237, 0.3)';
                    ctx.fill();
                });
                
                // Draw connections
                for (let i = 0; i < nodes.length; i++) {
                    for (let j = i + 1; j < nodes.length; j++) {
                        const dx = nodes[i].x - nodes[j].x;
                        const dy = nodes[i].y - nodes[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.moveTo(nodes[i].x, nodes[i].y);
                            ctx.lineTo(nodes[j].x, nodes[j].y);
                            ctx.strokeStyle = `rgba(124, 58, 237, ${0.2 - distance / 500})`;
                            ctx.stroke();
                        }
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // Initialize everything
        window.addEventListener('load', () => {
            initNeuralCanvas();
            initializeQuiz();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('neuralCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Performance monitoring
        console.log('🧠 QuizFlow Neural Interface initialized');
        console.log('🚀 Advanced learning algorithms: ACTIVE');
        console.log('📊 Real-time analytics: ENABLED');
        console.log('🎯 Adaptive assessment: READY');
    </script>
</body>
