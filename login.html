<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizFlow - Student Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #ffffff;
            --primary-hover: #f5f5f5;
            --secondary: #666666;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #000000;
            --dark-light: #1a1a1a;
            --card-bg: #0f0f0f;
            --border: #333333;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --input-bg: #1a1a1a;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            color: var(--text-primary);
        }

        .login-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-header .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .login-button:hover {
            background: var(--primary-hover);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            position: relative;
            z-index: 1;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: var(--primary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 1rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 3px solid var(--success);
        }

        .notification.error {
            border-left: 3px solid var(--danger);
        }

        .notification.warning {
            border-left: 3px solid var(--warning);
        }



        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-top: 2px solid var(--dark);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <h1>QuizFlow</h1>
            <p class="subtitle">Student Login</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="student-name">Name</label>
                <input type="text" id="student-name" name="student-name" 
                       placeholder="Enter your full name" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="student-email">Email</label>
                <input type="email" id="student-email" name="student-email" 
                       placeholder="Enter your email address" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="quiz-code">Access Code</label>
                <input type="text" id="quiz-code" name="quiz-code" 
                       placeholder="Enter your quiz access code" required>
            </div>

            <button type="submit" class="login-button" id="login-btn">
                <div class="button-content">
                    <div class="loading-spinner"></div>
                    <span>Login</span>
                </div>
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Notification System -->
    <div class="notification" id="notification">
        <span class="notification-text"></span>
    </div>

    <script>

        // Pre-fill form if coming from index page
        window.addEventListener('load', () => {
            const studentName = sessionStorage.getItem('studentName');
            const quizCode = sessionStorage.getItem('quizCode');
            
            if (studentName) {
                document.getElementById('student-name').value = studentName;
            }
            if (quizCode) {
                document.getElementById('quiz-code').value = quizCode;
            }
        });

        // Simple Notification System
        function showNotification(message, type = 'info', duration = 4000) {
            const notification = document.getElementById('notification');
            const text = notification.querySelector('.notification-text');
            
            text.textContent = message;
            notification.className = `notification ${type}`;
            
            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Hide notification
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // Simple Form Submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('login-btn');
            const spinner = loginBtn.querySelector('.loading-spinner');
            const buttonText = loginBtn.querySelector('span');
            
            const studentName = document.getElementById('student-name').value.trim();
            const studentEmail = document.getElementById('student-email').value.trim();
            const quizCode = document.getElementById('quiz-code').value.trim();
            
            if (!studentName || !studentEmail || !quizCode) {
                showNotification('Please fill in all fields', 'warning');
                return;
            }
            
            // Start loading
            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: studentName,
                        email: studentEmail,
                        code: quizCode
                    })
                });
                
                // Check if response is JSON before parsing
                let data = {};
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    // Not JSON response (likely 404 HTML), throw error to trigger demo mode
                    throw new Error('Server not available');
                }
                
                if (response.ok && data.success) {
                    buttonText.textContent = 'Success!';
                    showNotification('Login successful', 'success');
                    
                    // Store session data
                    sessionStorage.setItem('studentName', studentName);
                    sessionStorage.setItem('studentEmail', studentEmail);
                    sessionStorage.setItem('quizCode', quizCode);
                    sessionStorage.setItem('authToken', data.token || 'authorized');
                    
                    setTimeout(() => {
                        window.location.href = 'quiz.html';
                    }, 1000);
                    
                } else {
                    throw new Error(data.message || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login Error:', error);
                
                // Check if it's a network error, JSON parsing error, or server not running
                if (error.message.includes('fetch') || 
                    error.name === 'TypeError' || 
                    error.name === 'SyntaxError' ||
                    error.message.includes('Server not available')) {
                    // Fallback: Allow login without backend for demo purposes
                    if (studentName.length >= 2 && quizCode.length >= 3) {
                        buttonText.textContent = 'Demo Mode';
                        
                        showNotification('Demo Mode: Proceeding offline', 'warning');
                        
                        // Store session data
                        sessionStorage.setItem('studentName', studentName);
                        sessionStorage.setItem('studentEmail', studentEmail);
                        sessionStorage.setItem('quizCode', quizCode);
                        sessionStorage.setItem('authToken', 'demo-mode');
                        sessionStorage.setItem('demoMode', 'true');
                        
                        setTimeout(() => {
                            window.location.href = 'quiz.html';
                        }, 1000);
                        
                        return;
                    }
                }
                
                buttonText.textContent = 'Error';
                showNotification(error.message || 'Login failed. Please try again.', 'error');
                
            } finally {
                // Reset button after delay
                setTimeout(() => {
                    loginBtn.disabled = false;
                    spinner.style.display = 'none';
                    buttonText.textContent = 'Login';
                }, 2000);
            }
        });


    </script>
</body>
</html>
