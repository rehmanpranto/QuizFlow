<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizFlow - Student Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Page-specific styles */
        .login-container {
            animation: fadeUp 0.5s ease forwards;
        }
        
        .login-header {
            animation: fadeUp 0.5s ease 0.1s forwards;
            opacity: 0;
        }
        
        .form-group {
            animation: fadeUp 0.5s ease 0.2s forwards;
            opacity: 0;
        }
        
        .login-button {
            animation: fadeUp 0.5s ease 0.3s forwards;
            opacity: 0;
        }
        
        .back-link {
            animation: fadeUp 0.5s ease 0.4s forwards;
            opacity: 0;
        }

        /* Input focus enhancement */
        .form-input:focus {
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        /* Code field special styling */
        .code-field {
            letter-spacing: 0.15em !important;
            font-size: 1rem !important;
        }

        /* Form group hover effect */
        .form-group:hover .form-label {
            color: var(--accent);
            transition: color 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="center-screen">
        <div class="login-container card" style="max-width: 440px; width: 100%;">
            <div class="card-header">
                <a href="index.html" class="back-link-top" style="color: var(--text-muted); text-decoration: none; font-size: 0.875rem; font-weight: 500; display: flex; align-items: center; gap: 0.3rem; transition: color 0.2s;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back
                </a>
                <div class="logo-small">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M13 2L4.5 13.5H11L10 22L19.5 10.5H13L13 2Z" 
                              fill="url(#blg)" stroke="url(#blg)" stroke-width="1.2" stroke-linejoin="round"/>
                        <defs>
                            <linearGradient id="blg" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#8b5cf6"/>
                                <stop offset="1" stop-color="#6366f1"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    QuizFlow
                </div>
            </div>

            <div class="login-header" style="text-align: center; margin-bottom: 2rem;">
                <h2 style="font-size: 1.75rem; font-weight: 700; letter-spacing: -0.03em; margin-bottom: 0.5rem;">
                    Welcome back
                </h2>
                <p style="color: var(--text-muted); font-size: 0.9375rem; margin: 0;">
                    Enter your details to begin your quiz
                </p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="student-name">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline; vertical-align: middle; margin-right: 0.375rem;">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Full Name
                    </label>
                    <input type="text" 
                           class="form-input" 
                           id="student-name" 
                           name="student-name"
                           placeholder="Enter your full name" 
                           required 
                           autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="student-email">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline; vertical-align: middle; margin-right: 0.375rem;">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        Email Address
                    </label>
                    <input type="email" 
                           class="form-input" 
                           id="student-email" 
                           name="student-email"
                           placeholder="Enter your email address" 
                           required 
                           autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="quiz-code">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline; vertical-align: middle; margin-right: 0.375rem;">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        Access Code
                    </label>
                    <input type="text" 
                           class="form-input code-field" 
                           id="quiz-code" 
                           name="quiz-code"
                           placeholder="Enter your quiz access code" 
                           required
                           maxlength="10">
                    <p class="form-hint">Enter the 5-digit code provided by your instructor</p>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        <div class="loading-spinner" style="display: none;"></div>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon-svg">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                            <polyline points="10 17 15 12 10 7"/>
                            <line x1="15" y1="12" x2="3" y2="12"/>
                        </svg>
                        <span>Start Quiz</span>
                    </div>
                </button>
            </form>

            <div class="back-link" style="text-align: center; margin-top: 1.5rem;">
                <a href="index.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.875rem; transition: color 0.2s;">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification" id="notification">
        <svg class="notification-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <span class="notification-content" id="notification-text"></span>
        <button class="notification-close" onclick="hideNotification()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </button>
    </div>

    <script>
        // Auto-fill from session storage
        document.addEventListener('DOMContentLoaded', function() {
            const studentName = sessionStorage.getItem('studentName');
            const quizCode = sessionStorage.getItem('quizCode');
            if (studentName) {
                const f = document.getElementById('student-name');
                if (f) f.value = studentName;
            }
            if (quizCode) {
                const f = document.getElementById('quiz-code');
                if (f) f.value = quizCode;
            }
        });

        // Notification system
        function showNotification(message, type = 'info', duration = 4000) {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notification-text');
            const icon = notification.querySelector('.notification-icon');
            
            if (!notification || !text) { alert(message); return; }
            
            text.textContent = message;
            notification.className = `notification ${type}`;
            
            // Update icon based on type
            const icons = {
                success: '<circle cx="12" cy="12" r="10"/><polyline points="9 12 11 14 15 10"/>',
                error: '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>',
                warning: '<circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>',
                info: '<circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/>'
            };
            icon.innerHTML = icons[type] || icons.info;
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => notification.classList.remove('show'), duration);
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.classList.remove('show');
            }
        }

        // Form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const loginBtn = document.getElementById('login-btn');
            const spinner = loginBtn.querySelector('.loading-spinner');
            const buttonText = loginBtn.querySelector('span');
            const btnIcon = loginBtn.querySelector('.btn-icon-svg');
            const studentName = document.getElementById('student-name').value.trim();
            const studentEmail = document.getElementById('student-email').value.trim();
            const quizCode = document.getElementById('quiz-code').value.trim();

            if (!studentName || !studentEmail || !quizCode) {
                showNotification('Please fill in all fields', 'warning');
                return;
            }

            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            btnIcon.style.display = 'none';
            buttonText.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Accept': 'application/json' 
                    },
                    body: JSON.stringify({ 
                        name: studentName, 
                        email: studentEmail, 
                        code: quizCode 
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    buttonText.textContent = 'Success!';
                    showNotification('Login successful! Redirecting...', 'success', 1500);
                    sessionStorage.setItem('studentName', studentName);
                    sessionStorage.setItem('studentEmail', studentEmail);
                    sessionStorage.setItem('quizCode', quizCode);
                    sessionStorage.setItem('authToken', data.token || 'authorized');
                    
                    // Store user ID if provided
                    if (data.userId) {
                        sessionStorage.setItem('userId', data.userId);
                    }
                    
                    setTimeout(() => { window.location.href = 'quiz.html'; }, 1000);
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login Error:', error);
                
                // Check for network errors and enable demo mode
                if (error.name === 'TypeError' ||
                    error.message.includes('fetch') ||
                    error.message.includes('NetworkError') ||
                    error.message.includes('Failed to fetch')) {
                    if (studentName.length >= 2 && quizCode.length >= 3) {
                        buttonText.textContent = 'Demo Mode';
                        showNotification('Server unavailable - Using demo mode', 'warning', 3000);
                        sessionStorage.setItem('studentName', studentName);
                        sessionStorage.setItem('studentEmail', studentEmail);
                        sessionStorage.setItem('quizCode', quizCode);
                        sessionStorage.setItem('authToken', 'demo-mode');
                        sessionStorage.setItem('demoMode', 'true');
                        setTimeout(() => { window.location.href = 'quiz.html'; }, 1500);
                        return;
                    }
                }
                
                buttonText.textContent = 'Try Again';
                showNotification(error.message || 'Please check your details and try again.', 'error');
            } finally {
                setTimeout(() => {
                    loginBtn.disabled = false;
                    spinner.style.display = 'none';
                    btnIcon.style.display = 'inline-block';
                    buttonText.textContent = 'Start Quiz';
                }, 2000);
            }
        });

        // Input validation - code field should be numeric
        document.getElementById('quiz-code').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
        });
    </script>
</body>
</html>
