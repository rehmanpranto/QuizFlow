<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Login - Code Based</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            background-image: 
                radial-gradient(circle at 25% 25%, #1a1a3e 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #2d1b69 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #1e1e3f 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="%23ffffff" stroke-width="0.5" opacity="0.05"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)" /></svg>');
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            letter-spacing: 0.01em;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: white;
            font-weight: 400;
            box-sizing: border-box;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 3px rgba(102, 126, 234, 0.1),
                0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        input:hover:not(:focus) {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.07);
        }

        button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 32px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.875rem;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .success {
            background: rgba(81, 207, 102, 0.1);
            color: #51cf66;
            border: 1px solid rgba(81, 207, 102, 0.2);
        }

        .info {
            background: rgba(102, 126, 234, 0.1);
            color: rgba(102, 126, 234, 0.9);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .login-container {
                padding: 32px 24px;
                border-radius: 20px;
                margin: 0 16px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>QuizFlow</h1>
        <div class="subtitle">Enter your details to access the quiz</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="studentName">Full Name</label>
                <input type="text" id="studentName" name="studentName" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="studentEmail">Email Address</label>
                <input type="email" id="studentEmail" name="studentEmail" required placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="loginCode">Access Code</label>
                <input type="text" id="loginCode" name="loginCode" required 
                       placeholder="5-digit code" maxlength="5" pattern="[0-9]{5}" 
                       style="text-align: center; font-size: 20px; font-weight: 600; letter-spacing: 0.5em; padding-left: 28px;">
            </div>
            
            <button type="submit">Start Quiz</button>
        </form>
        
        <div class="info message">
            <strong>Instructions:</strong><br>
            • Enter your full name as it appears on your records<br>
            • Use the 5-digit code provided by your instructor<br>
            • You can only take this quiz once per code
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const studentName = document.getElementById('studentName').value.trim();
            const studentEmail = document.getElementById('studentEmail').value.trim();
            const loginCode = document.getElementById('loginCode').value.trim();
            const submitButton = document.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            
            // Hide previous messages
            hideMessage();
            
            // Basic validation
            if (!studentName) {
                showMessage('Please enter your name', 'error');
                return;
            }
            
            if (!studentEmail) {
                showMessage('Please enter your email address', 'error');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(studentEmail)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            if (!loginCode || loginCode.length !== 5 || !/^\d{5}$/.test(loginCode)) {
                showMessage('Please enter a valid 5-digit code', 'error');
                return;
            }
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading"></span>Verifying...';
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: studentName,
                        email: studentEmail,
                        code: loginCode
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.quizAlreadyTaken) {
                        showMessage(`Welcome back, ${data.studentName}! You have already completed this quiz with a score of ${data.pastResults.score}/${data.pastResults.totalQuestions} (${data.pastResults.percentage}%)`, 'success');
                    } else {
                        showMessage(`Welcome, ${data.studentName}! Login successful. Redirecting to quiz...`, 'success');
                        // Redirect to quiz page
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    }
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }
        
        // Auto-format login code input
        document.getElementById('loginCode').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
            e.target.value = value.slice(0, 5); // Limit to 5 digits
        });
        
        // Enhanced keyboard navigation
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('studentName');
            const emailInput = document.getElementById('studentEmail');
            const codeInput = document.getElementById('loginCode');
            
            // Auto-focus first field
            nameInput.focus();
            
            // Handle Enter key navigation
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    emailInput.focus();
                }
            });
            
            emailInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    codeInput.focus();
                }
            });
            
            codeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.target.value.length === 5) {
                    e.preventDefault();
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
            
            // Auto-advance on code completion
            codeInput.addEventListener('input', function(e) {
                if (e.target.value.length === 5) {
                    // Small delay to allow user to see the complete code
                    setTimeout(() => {
                        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
