<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizFlow - Student Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --surface-2: #27272a;
            --border: #3f3f46;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --accent-light: rgba(99,102,241,0.12);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text: #fafafa;
            --text-muted: #a1a1aa;
            --text-dim: #52525b;
            --radius: 12px;
            --radius-sm: 8px;
            --shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .login-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow);
        }
        .brand-link {
            display: block;
            text-align: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 1.25rem;
            transition: color 0.2s;
        }
        .brand-link:hover { color: var(--accent); }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.4rem;
        }
        .login-header .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text);
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }
        .form-group input::placeholder { color: var(--text-dim); }
        .login-button {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
            margin-bottom: 1.5rem;
        }
        .login-button:hover { background: var(--accent-hover); transform: translateY(-1px); }
        .login-button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
        }
        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .back-link {
            text-align: center;
        }
        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }
        .back-link a:hover { color: var(--text); }
        .notification {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 0.875rem 1rem;
            color: var(--text);
            font-size: 0.875rem;
            font-family: 'Inter', sans-serif;
            box-shadow: var(--shadow);
            transform: translateX(calc(100% + 2rem));
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }
        .notification.show { transform: translateX(0); }
        .notification.success { border-left: 3px solid var(--success); }
        .notification.error { border-left: 3px solid var(--danger); }
        .notification.warning { border-left: 3px solid var(--warning); }
        @media (max-width: 480px) {
            .login-container { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="brand-link">QuizFlow</a>
        <div class="login-header">
            <h2>Student Login</h2>
            <p class="subtitle">Enter your details to begin</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="student-name">Name</label>
                <input type="text" id="student-name" name="student-name"
                       placeholder="Enter your full name" required autocomplete="name">
            </div>
            <div class="form-group">
                <label for="student-email">Email</label>
                <input type="email" id="student-email" name="student-email"
                       placeholder="Enter your email address" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="quiz-code">Access Code</label>
                <input type="text" id="quiz-code" name="quiz-code"
                       placeholder="Enter your quiz access code" required>
            </div>
            <button type="submit" class="login-button" id="login-btn">
                <div class="button-content">
                    <div class="loading-spinner"></div>
                    <span>Login</span>
                </div>
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <div class="notification" id="notification">
        <span class="notification-text"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentName = sessionStorage.getItem('studentName');
            const quizCode = sessionStorage.getItem('quizCode');
            if (studentName) {
                const f = document.getElementById('student-name');
                if (f) f.value = studentName;
            }
            if (quizCode) {
                const f = document.getElementById('quiz-code');
                if (f) f.value = quizCode;
            }
        });

        function showNotification(message, type = 'info', duration = 4000) {
            const notification = document.getElementById('notification');
            const text = notification.querySelector('.notification-text');
            if (!notification || !text) { alert(message); return; }
            text.textContent = message;
            notification.className = `notification ${type}`;
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => notification.classList.remove('show'), duration);
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const loginBtn = document.getElementById('login-btn');
            const spinner = loginBtn.querySelector('.loading-spinner');
            const buttonText = loginBtn.querySelector('span');
            const studentName = document.getElementById('student-name').value.trim();
            const studentEmail = document.getElementById('student-email').value.trim();
            const quizCode = document.getElementById('quiz-code').value.trim();

            if (!studentName || !studentEmail || !quizCode) {
                showNotification('Please fill in all fields', 'warning');
                return;
            }

            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ name: studentName, email: studentEmail, code: quizCode })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    buttonText.textContent = 'Success!';
                    showNotification('Login successful', 'success');
                    sessionStorage.setItem('studentName', studentName);
                    sessionStorage.setItem('studentEmail', studentEmail);
                    sessionStorage.setItem('quizCode', quizCode);
                    sessionStorage.setItem('authToken', data.token || 'authorized');
                    setTimeout(() => { window.location.href = 'quiz.html'; }, 1000);
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login Error:', error);
                if (error.name === 'TypeError' ||
                    error.message.includes('fetch') ||
                    error.message.includes('NetworkError') ||
                    error.message.includes('Failed to fetch')) {
                    if (studentName.length >= 2 && quizCode.length >= 3) {
                        buttonText.textContent = 'Demo Mode';
                        showNotification('Server unavailable - Using demo mode', 'warning');
                        sessionStorage.setItem('studentName', studentName);
                        sessionStorage.setItem('studentEmail', studentEmail);
                        sessionStorage.setItem('quizCode', quizCode);
                        sessionStorage.setItem('authToken', 'demo-mode');
                        sessionStorage.setItem('demoMode', 'true');
                        setTimeout(() => { window.location.href = 'quiz.html'; }, 1500);
                        return;
                    }
                }
                buttonText.textContent = 'Error';
                showNotification(error.message || 'Please check your details and try again.', 'error');
            } finally {
                setTimeout(() => {
                    loginBtn.disabled = false;
                    spinner.style.display = 'none';
                    buttonText.textContent = 'Login';
                }, 2000);
            }
        });
    </script>
</body>
</html>
