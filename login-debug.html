<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizFlow - Debug Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #666;
            color: #fff;
            border-radius: 4px;
        }
        
        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .debug {
            background: #333;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <h1>QuizFlow - Debug Login</h1>
    
    <form id="login-form">
        <div class="form-group">
            <label for="student-name">Name:</label>
            <input type="text" id="student-name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label for="student-email">Email:</label>
            <input type="email" id="student-email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="quiz-code">Quiz Code:</label>
            <input type="text" id="quiz-code" placeholder="Enter quiz code" required>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <div class="debug" id="debug-output">
        Debug output will appear here...
    </div>
    
    <script>
        const debugOutput = document.getElementById('debug-output');
        
        function log(message, isError = false) {
            console.log(message);
            debugOutput.innerHTML += `<div class="${isError ? 'error' : 'success'}">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }
        
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            debugOutput.innerHTML = '<strong>Starting login process...</strong><br>';
            
            const studentName = document.getElementById('student-name').value.trim();
            const studentEmail = document.getElementById('student-email').value.trim();
            const quizCode = document.getElementById('quiz-code').value.trim();
            
            log(`Name: "${studentName}" (length: ${studentName.length})`);
            log(`Email: "${studentEmail}" (length: ${studentEmail.length})`);
            log(`Code: "${quizCode}" (length: ${quizCode.length})`);
            
            // Validation
            if (!studentName || !studentEmail || !quizCode) {
                log('❌ Validation failed: Empty fields detected', true);
                return;
            }
            
            if (studentName.length < 2) {
                log('❌ Validation failed: Name too short (minimum 2 characters)', true);
                return;
            }
            
            if (quizCode.length < 3) {
                log('❌ Validation failed: Quiz code too short (minimum 3 characters)', true);
                return;
            }
            
            log('✅ All validations passed!');
            
            // Demo mode login
            try {
                log('Setting session storage...');
                sessionStorage.setItem('studentName', studentName);
                sessionStorage.setItem('studentEmail', studentEmail);
                sessionStorage.setItem('quizCode', quizCode);
                sessionStorage.setItem('authToken', 'demo-mode');
                sessionStorage.setItem('demoMode', 'true');
                
                log('✅ Session data stored successfully');
                log('Redirecting to quiz.html in 2 seconds...');
                
                setTimeout(() => {
                    window.location.href = 'quiz.html';
                }, 2000);
                
            } catch (error) {
                log(`❌ Error during login: ${error.message}`, true);
            }
        });
    </script>
</body>
</html>
