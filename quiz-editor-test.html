<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Editor Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .form-group {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        .option-letter {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #666;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .option-input {
            flex: 1;
        }
        
        .correct-radio {
            margin-left: 10px;
        }
        
        #questions-container {
            min-height: 200px;
        }
        
        .question-item {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .debug {
            background: #330000;
            border: 1px solid #660000;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Quiz Editor Test</h1>
    
    <div class="card">
        <h3>Quiz Information</h3>
        <div class="form-group">
            <label for="quiz-title">Quiz Title</label>
            <input type="text" id="quiz-title" placeholder="Enter quiz title" value="Test Quiz">
        </div>
    </div>
    
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3>Questions</h3>
            <div>
                <button class="btn" onclick="addMCQQuestion()">+ Add MCQ</button>
                <button class="btn" onclick="testInput()">Test Input</button>
            </div>
        </div>
        
        <div id="questions-container">
            <p>No questions added yet. Click "Add MCQ" to test.</p>
        </div>
    </div>
    
    <div class="debug" id="debug-log">
        Debug log will appear here...
    </div>
    
    <script>
        let currentQuiz = {
            title: '',
            questions: []
        };
        
        function log(message) {
            console.log(message);
            const debugLog = document.getElementById('debug-log');
            debugLog.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
        }
        
        function testInput() {
            log('Testing basic input creation...');
            const container = document.getElementById('questions-container');
            container.innerHTML = `
                <div class="question-item">
                    <h4>Test Input</h4>
                    <input type="text" placeholder="Type here to test" oninput="log('Input working: ' + this.value)">
                    <div class="option-item">
                        <div class="option-letter">A</div>
                        <input type="text" class="option-input" placeholder="Option A" oninput="log('Option A: ' + this.value)">
                        <input type="radio" name="test-radio" class="correct-radio" onchange="log('Radio A selected')">
                        <label>Correct</label>
                    </div>
                    <div class="option-item">
                        <div class="option-letter">B</div>
                        <input type="text" class="option-input" placeholder="Option B" oninput="log('Option B: ' + this.value)">
                        <input type="radio" name="test-radio" class="correct-radio" onchange="log('Radio B selected')">
                        <label>Correct</label>
                    </div>
                </div>
            `;
            log('✅ Test input created');
        }
        
        function addMCQQuestion() {
            log('Adding MCQ question...');
            
            const questionId = Date.now();
            const question = {
                id: questionId,
                type: 'mcq',
                text: '',
                options: ['', '', '', ''],
                correctAnswer: 0
            };
            
            currentQuiz.questions.push(question);
            log('Question added to array. Total questions: ' + currentQuiz.questions.length);
            
            renderQuestions();
        }
        
        function renderQuestions() {
            log('Rendering questions...');
            const container = document.getElementById('questions-container');
            
            if (currentQuiz.questions.length === 0) {
                container.innerHTML = '<p>No questions added yet. Click "Add MCQ" to test.</p>';
                return;
            }
            
            container.innerHTML = currentQuiz.questions.map((question, index) => {
                return renderMCQQuestion(question, index);
            }).join('');
            
            log('✅ Questions rendered. DOM updated.');
        }
        
        function renderMCQQuestion(question, index) {
            log('Rendering MCQ question ' + (index + 1));
            
            return `
                <div class="question-item">
                    <div class="question-header">
                        <h4>MCQ Question ${index + 1}</h4>
                        <button class="btn btn-danger" onclick="deleteQuestion(${index})">Delete</button>
                    </div>
                    
                    <div class="form-group">
                        <label>Question Text</label>
                        <textarea placeholder="Enter your question here..." rows="2" 
                                  onchange="updateQuestionText(${index}, this.value)" 
                                  oninput="log('Question text updated: ' + this.value.substring(0, 20) + '...')">${question.text}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Answer Options</label>
                        ${question.options.map((option, optionIndex) => `
                            <div class="option-item">
                                <div class="option-letter">${String.fromCharCode(65 + optionIndex)}</div>
                                <input type="text" class="option-input" placeholder="Enter option ${String.fromCharCode(65 + optionIndex)}" 
                                       value="${option}" 
                                       onchange="updateOption(${index}, ${optionIndex}, this.value)"
                                       oninput="log('Option ${String.fromCharCode(65 + optionIndex)} updated: ' + this.value)">
                                <input type="radio" name="correct-${question.id}" class="correct-radio" 
                                       ${question.correctAnswer === optionIndex ? 'checked' : ''} 
                                       onchange="updateCorrectAnswer(${index}, ${optionIndex})"
                                       onclick="log('Radio ${String.fromCharCode(65 + optionIndex)} clicked')">
                                <label>Correct</label>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function updateQuestionText(index, text) {
            log('Updating question ' + index + ' text: ' + text.substring(0, 30) + '...');
            currentQuiz.questions[index].text = text;
        }
        
        function updateOption(questionIndex, optionIndex, text) {
            log('Updating question ' + questionIndex + ' option ' + optionIndex + ': ' + text);
            currentQuiz.questions[questionIndex].options[optionIndex] = text;
        }
        
        function updateCorrectAnswer(questionIndex, optionIndex) {
            log('Setting correct answer for question ' + questionIndex + ' to option ' + optionIndex);
            currentQuiz.questions[questionIndex].correctAnswer = optionIndex;
        }
        
        function deleteQuestion(index) {
            log('Deleting question ' + index);
            if (confirm('Are you sure you want to delete this question?')) {
                currentQuiz.questions.splice(index, 1);
                renderQuestions();
            }
        }
        
        // Initialize
        log('Quiz editor test loaded');
    </script>
</body>
</html>
