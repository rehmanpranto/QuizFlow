<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizFlow - Admin Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #007bff;
            --primary-hover: #0056b3;
            --secondary: #666666;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #000000;
            --dark-light: #1a1a1a;
            --card-bg: #0f0f0f;
            --border: #333333;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --input-bg: #1a1a1a;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --admin-accent: #007bff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            color: var(--text-primary);
        }

        .admin-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }

        .admin-header .subtitle {
            color: var(--admin-accent);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 123, 255, 0.1);
            border: 1px solid rgba(0, 123, 255, 0.3);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--admin-accent);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--admin-accent);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .command-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .command-button:hover {
            background: var(--primary-hover);
        }

        .command-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            position: relative;
            z-index: 1;
        }

        .loading-sequence {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: var(--admin-accent);
        }

        .alert-system {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 1rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .alert-system.show {
            transform: translateX(0);
        }

        .alert-system.success {
            border-left: 3px solid var(--success);
        }

        .alert-system.error {
            border-left: 3px solid var(--danger);
        }

        .alert-system.warning {
            border-left: 3px solid var(--warning);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .admin-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Login Container -->
    <div class="admin-container">
        <div class="admin-header">
            <h1>QuizFlow</h1>
            <p class="subtitle">Administrator Portal</p>
            <div class="security-badge">
                üîí Secure Access
            </div>
        </div>

        <form id="admin-login-form">
            <div class="form-group">
                <label for="admin-username">Username</label>
                <input type="text" id="admin-username" name="admin-username" 
                       placeholder="Enter admin username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" name="admin-password" 
                       placeholder="Enter admin password" required autocomplete="current-password">
            </div>

            <button type="submit" class="command-button" id="admin-login-btn">
                <div class="button-content">
                    <div class="loading-sequence"></div>
                    <span>Admin Login</span>
                </div>
            </button>
        </form>

        <div class="back-link">
            <a href="/index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Alert System -->
    <div class="alert-system" id="alert-system">
        <span class="alert-text"></span>
    </div>

    <script>
        // Simple Alert System
        function showAlert(message, type = 'info', duration = 4000) {
            const alertSystem = document.getElementById('alert-system');
            const text = alertSystem.querySelector('.alert-text');
            
            text.textContent = message;
            alertSystem.className = `alert-system ${type}`;
            
            // Show alert
            setTimeout(() => alertSystem.classList.add('show'), 100);
            
            // Hide alert
            setTimeout(() => {
                alertSystem.classList.remove('show');
            }, duration);
        }

        // Admin Login Form Handler
        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('admin-login-btn');
            const spinner = loginBtn.querySelector('.loading-sequence');
            const buttonText = loginBtn.querySelector('span');
            
            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value.trim();
            
            if (!username || !password) {
                showAlert('Please fill in all fields', 'warning');
                return;
            }
            
            // Start loading
            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Authenticating...';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    buttonText.textContent = 'Access Granted!';
                    showAlert('Admin login successful', 'success');
                    
                    // Store admin session
                    sessionStorage.setItem('adminAuth', 'true');
                    sessionStorage.setItem('adminUsername', username);
                    sessionStorage.setItem('authToken', data.token || 'admin-authorized');
                    
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                    
                } else {
                    throw new Error(data.message || 'Admin login failed');
                }
                
            } catch (error) {
                console.error('Admin Login Error:', error);
                
                // Check if it's a network error (server not running)
                if (error.message.includes('fetch') || error.name === 'TypeError') {
                    // Fallback: Allow admin login for demo purposes with correct credentials
                    if (username === 'admin' && password === 'admin9264') {
                        buttonText.textContent = 'Demo Mode';
                        
                        showAlert('Demo Mode: Admin access granted', 'warning');
                        
                        // Store admin session
                        sessionStorage.setItem('adminAuth', 'true');
                        sessionStorage.setItem('adminUsername', username);
                        sessionStorage.setItem('authToken', 'demo-admin');
                        sessionStorage.setItem('demoMode', 'true');
                        
                        setTimeout(() => {
                            window.location.href = '/admin.html';
                        }, 1000);
                        
                        return;
                    }
                }
                
                buttonText.textContent = 'Access Denied';
                showAlert(error.message || 'Authentication failed. Please check credentials.', 'error');
                
            } finally {
                // Reset button after delay
                setTimeout(() => {
                    loginBtn.disabled = false;
                    spinner.style.display = 'none';
                    buttonText.textContent = 'Admin Login';
                }, 2000);
            }
        });
    </script>
</body>
</html>
