<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizFlow - Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050507;
            --bg-2: #0a0a0f;
            --surface: rgba(255,255,255,0.03);
            --surface-hover: rgba(255,255,255,0.06);
            --border: rgba(255,255,255,0.08);
            --border-hover: rgba(139,92,246,0.5);
            --accent: #8b5cf6;
            --accent-2: #6366f1;
            --accent-grad: linear-gradient(135deg, #8b5cf6, #6366f1);
            --accent-glow: 0 0 20px rgba(139,92,246,0.35);
            --success: #34d399;
            --warning: #fbbf24;
            --danger: #f87171;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --text-dim: #475569;
            --radius: 16px;
            --radius-sm: 10px;
            --shadow: 0 25px 50px rgba(0,0,0,0.6);
            --card-shadow: 0 8px 32px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        body::before, body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.12;
            pointer-events: none;
            animation: drift 12s ease-in-out infinite alternate;
            z-index: 0;
        }
        body::before {
            width: 600px; height: 600px;
            background: #8b5cf6;
            top: -200px; left: -200px;
        }
        body::after {
            width: 500px; height: 500px;
            background: #6366f1;
            bottom: -150px; right: -150px;
            animation-delay: -6s;
        }
        @keyframes drift {
            from { transform: translate(0,0) scale(1); }
            to   { transform: translate(40px,30px) scale(1.1); }
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(16px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .admin-container {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--card-shadow);
            position: relative;
            z-index: 1;
            animation: fadeUp 0.5s ease forwards;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Shield icon */
        .shield-wrap {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: var(--surface);
            border: 1px solid var(--border-hover);
            border-radius: 18px;
            margin-bottom: 1.25rem;
            box-shadow: var(--accent-glow);
            position: relative;
        }
        .shield-wrap::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 18px;
            background: var(--accent-grad);
            opacity: 0.3;
            z-index: -1;
        }

        .admin-header h2 {
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 0.4rem;
        }
        .admin-header .subtitle {
            color: var(--text-muted);
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .form-group { margin-bottom: 1.25rem; }
        .form-group label {
            display: block;
            margin-bottom: 0.45rem;
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--text);
        }
        .input-wrap {
            position: relative;
        }
        .input-icon {
            position: absolute;
            right: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            pointer-events: none;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem 2.5rem 0.8rem 1rem;
            background: #0f0f12;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            transition: border-color 0.25s ease, box-shadow 0.25s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139,92,246,0.18);
        }
        .form-group input::placeholder { color: var(--text-dim); }

        .command-button {
            width: 100%;
            padding: 0.9rem;
            background: var(--accent-grad);
            color: #fff;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.25s ease;
            margin-bottom: 1.5rem;
            box-shadow: var(--accent-glow);
        }
        .command-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 32px rgba(139,92,246,0.5);
        }
        .command-button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
        }
        .loading-sequence {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .back-link { text-align: center; }
        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.25s;
        }
        .back-link a:hover { color: var(--text); }

        /* Alert */
        .alert-system {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            background: rgba(10,10,15,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 0.875rem 1.1rem;
            color: var(--text);
            font-size: 0.875rem;
            font-family: 'Inter', sans-serif;
            box-shadow: var(--card-shadow);
            transform: translateX(calc(100% + 2rem));
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }
        .alert-system.show { transform: translateX(0); }
        .alert-system.success { border-left: 3px solid var(--success); }
        .alert-system.error   { border-left: 3px solid var(--danger); }
        .alert-system.warning { border-left: 3px solid var(--warning); }

        @media (max-width: 480px) {
            .admin-container { padding: 1.75rem 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="shield-wrap">
                <!-- Shield SVG -->
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L3 6.5V11C3 15.55 6.84 19.74 12 21C17.16 19.74 21 15.55 21 11V6.5L12 2Z" stroke="url(#slg)" stroke-width="1.8" stroke-linejoin="round" fill="none"/>
                    <path d="M9 12l2 2 4-4" stroke="url(#slg)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="slg" x1="3" y1="2" x2="21" y2="21" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#8b5cf6"/><stop offset="1" stop-color="#6366f1"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h2>Admin Portal</h2>
            <p class="subtitle">Restricted access. Authorized personnel only.</p>
        </div>

        <form id="admin-login-form">
            <div class="form-group">
                <label for="admin-username">Username</label>
                <input type="text" id="admin-username" name="admin-username"
                       placeholder="Enter admin username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="admin-password">Password</label>
                <div class="input-wrap">
                    <input type="password" id="admin-password" name="admin-password"
                           placeholder="Enter admin password" required autocomplete="current-password">
                    <span class="input-icon">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </span>
                </div>
            </div>
            <button type="submit" class="command-button" id="admin-login-btn">
                <div class="button-content">
                    <div class="loading-sequence"></div>
                    <span>Sign In</span>
                </div>
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <div class="alert-system" id="alert-system">
        <span class="alert-text"></span>
    </div>

    <script>
        function showAlert(message, type = 'info', duration = 4000) {
            const alertSystem = document.getElementById('alert-system');
            const text = alertSystem.querySelector('.alert-text');
            text.textContent = message;
            alertSystem.className = `alert-system ${type}`;
            setTimeout(() => alertSystem.classList.add('show'), 100);
            setTimeout(() => alertSystem.classList.remove('show'), duration);
        }

        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const loginBtn = document.getElementById('admin-login-btn');
            const spinner = loginBtn.querySelector('.loading-sequence');
            const buttonText = loginBtn.querySelector('span');
            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value.trim();

            if (!username || !password) {
                showAlert('Please fill in all fields', 'warning');
                return;
            }

            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Authenticating...';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                let data;
                try {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        data = await response.json();
                    } else {
                        throw new Error('Server not available - received non-JSON response');
                    }
                } catch (parseError) {
                    throw new Error('Server not available - invalid JSON response');
                }

                if (response.ok && data.success) {
                    buttonText.textContent = 'Access Granted!';
                    showAlert('Admin login successful', 'success');
                    sessionStorage.setItem('adminAuth', 'true');
                    sessionStorage.setItem('adminUsername', username);
                    sessionStorage.setItem('authToken', data.token || 'admin-authorized');
                    setTimeout(() => { window.location.href = 'admin.html'; }, 1000);
                } else {
                    throw new Error(data.message || 'Admin login failed');
                }
            } catch (error) {
                console.error('Admin Login Error:', error);
                if (error.message.includes('fetch') ||
                    error.name === 'TypeError' ||
                    error.name === 'SyntaxError' ||
                    error.message.includes('Server not available')) {
                    if (username === 'admin' && password === 'admin9264') {
                        buttonText.textContent = 'Demo Mode';
                        showAlert('Demo Mode: Admin access granted', 'warning');
                        sessionStorage.setItem('adminAuth', 'true');
                        sessionStorage.setItem('adminUsername', username);
                        sessionStorage.setItem('authToken', 'demo-admin');
                        sessionStorage.setItem('demoMode', 'true');
                        setTimeout(() => { window.location.href = 'admin.html'; }, 1000);
                        return;
                    }
                }
                buttonText.textContent = 'Access Denied';
                showAlert(error.message || 'Authentication failed. Please check credentials.', 'error');
            } finally {
                setTimeout(() => {
                    loginBtn.disabled = false;
                    spinner.style.display = 'none';
                    buttonText.textContent = 'Sign In';
                }, 2000);
            }
        });
    </script>
</body>
</html>
