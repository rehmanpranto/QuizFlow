<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizFlow - Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Page-specific styles */
        .admin-container {
            animation: fadeUp 0.5s ease forwards;
        }
        
        .admin-header {
            animation: fadeUp 0.5s ease 0.1s forwards;
            opacity: 0;
        }
        
        .form-group {
            animation: fadeUp 0.5s ease 0.2s forwards;
            opacity: 0;
        }
        
        .command-button {
            animation: fadeUp 0.5s ease 0.3s forwards;
            opacity: 0;
        }
        
        .back-link {
            animation: fadeUp 0.5s ease 0.4s forwards;
            opacity: 0;
        }

        /* Shield icon enhancement */
        .shield-wrap {
            transition: all 0.4s ease;
        }
        
        .shield-wrap:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.5);
        }

        /* Password input icon */
        .input-wrap {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            pointer-events: none;
            transition: color 0.2s;
        }
        
        .form-input:focus + .input-icon {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="center-screen">
        <div class="admin-container card" style="max-width: 420px; width: 100%;">
            <div class="admin-header" style="text-align: center; margin-bottom: 2rem;">
                <div class="shield-wrap" style="display: inline-flex; align-items: center; justify-content: center; width: 72px; height: 72px; background: var(--surface); border: 1px solid var(--border-hover); border-radius: 20px; margin-bottom: 1.5rem; box-shadow: var(--accent-glow); position: relative;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L3 6.5V11C3 15.55 6.84 19.74 12 21C17.16 19.74 21 15.55 21 11V6.5L12 2Z" 
                              stroke="url(#slg)" stroke-width="1.8" stroke-linejoin="round" fill="none"/>
                        <path d="M9 12l2 2 4-4" 
                              stroke="url(#slg)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                        <defs>
                            <linearGradient id="slg" x1="3" y1="2" x2="21" y2="21" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#8b5cf6"/>
                                <stop offset="1" stop-color="#6366f1"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h2 style="font-size: 1.75rem; font-weight: 700; letter-spacing: -0.03em; margin-bottom: 0.5rem;">
                    Admin Portal
                </h2>
                <p style="color: var(--text-muted); font-size: 0.875rem; line-height: 1.6; margin: 0;">
                    üîí Restricted access. Authorized personnel only.
                </p>
            </div>

            <form id="admin-login-form">
                <div class="form-group">
                    <label class="form-label" for="admin-username">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline; vertical-align: middle; margin-right: 0.375rem;">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Username
                    </label>
                    <input type="text" 
                           class="form-input" 
                           id="admin-username" 
                           name="admin-username"
                           placeholder="Enter admin username" 
                           required 
                           autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="admin-password">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline; vertical-align: middle; margin-right: 0.375rem;">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        Password
                    </label>
                    <div class="input-wrap">
                        <input type="password" 
                               class="form-input" 
                               id="admin-password" 
                               name="admin-password"
                               placeholder="Enter admin password" 
                               required 
                               autocomplete="current-password">
                        <span class="input-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2.002 12.002V20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-8"/>
                                <polyline points="2 12 12 2 22 12"/>
                                <path d="M12 22v-6"/>
                                <path d="M9 12h6"/>
                            </svg>
                        </span>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="admin-login-btn">
                    <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        <div class="loading-spinner" style="display: none;"></div>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon-svg">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                            <polyline points="10 17 15 12 10 7"/>
                            <line x1="15" y1="12" x2="3" y2="12"/>
                        </svg>
                        <span>Sign In</span>
                    </div>
                </button>
            </form>

            <div class="back-link" style="text-align: center; margin-top: 1.5rem;">
                <a href="index.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.875rem; transition: color 0.2s;">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <svg class="notification-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <span class="notification-content" id="notification-text"></span>
        <button class="notification-close" onclick="hideNotification()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </button>
    </div>

    <script>
        // Notification system
        function showNotification(message, type = 'info', duration = 4000) {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notification-text');
            const icon = notification.querySelector('.notification-icon');
            
            if (!notification || !text) { alert(message); return; }
            
            text.textContent = message;
            notification.className = `notification ${type}`;
            
            // Update icon based on type
            const icons = {
                success: '<circle cx="12" cy="12" r="10"/><polyline points="9 12 11 14 15 10"/>',
                error: '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>',
                warning: '<circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>',
                info: '<circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/>'
            };
            icon.innerHTML = icons[type] || icons.info;
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => notification.classList.remove('show'), duration);
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.classList.remove('show');
            }
        }

        // Form submission
        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const loginBtn = document.getElementById('admin-login-btn');
            const spinner = loginBtn.querySelector('.loading-spinner');
            const buttonText = loginBtn.querySelector('span');
            const btnIcon = loginBtn.querySelector('.btn-icon-svg');
            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value.trim();

            if (!username || !password) {
                showNotification('Please fill in all fields', 'warning');
                return;
            }

            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            btnIcon.style.display = 'none';
            buttonText.textContent = 'Authenticating...';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                let data;
                try {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        data = await response.json();
                    } else {
                        throw new Error('Server not available - received non-JSON response');
                    }
                } catch (parseError) {
                    throw new Error('Server not available - invalid JSON response');
                }

                if (response.ok && data.success) {
                    buttonText.textContent = 'Access Granted!';
                    showNotification('Admin login successful', 'success', 1500);
                    sessionStorage.setItem('adminAuth', 'true');
                    sessionStorage.setItem('adminUsername', username);
                    sessionStorage.setItem('authToken', data.token || 'admin-authorized');
                    setTimeout(() => { window.location.href = 'admin.html'; }, 1000);
                } else {
                    throw new Error(data.message || 'Admin login failed');
                }
            } catch (error) {
                console.error('Admin Login Error:', error);
                
                // Demo mode fallback
                if (error.message.includes('fetch') ||
                    error.name === 'TypeError' ||
                    error.name === 'SyntaxError' ||
                    error.message.includes('Server not available')) {
                    if (username === 'admin' && password === 'admin9264') {
                        buttonText.textContent = 'Demo Mode';
                        showNotification('Demo Mode: Admin access granted', 'warning', 3000);
                        sessionStorage.setItem('adminAuth', 'true');
                        sessionStorage.setItem('adminUsername', username);
                        sessionStorage.setItem('authToken', 'demo-admin');
                        sessionStorage.setItem('demoMode', 'true');
                        setTimeout(() => { window.location.href = 'admin.html'; }, 1000);
                        return;
                    }
                }
                
                buttonText.textContent = 'Access Denied';
                showNotification(error.message || 'Authentication failed. Please check credentials.', 'error');
            } finally {
                setTimeout(() => {
                    loginBtn.disabled = false;
                    spinner.style.display = 'none';
                    btnIcon.style.display = 'inline-block';
                    buttonText.textContent = 'Sign In';
                }, 2000);
            }
        });

        // Password visibility toggle
        document.getElementById('admin-password').addEventListener('input', function() {
            const icon = this.parentElement.querySelector('.input-icon svg');
            if (this.type === 'password') {
                icon.innerHTML = '<path d="M2.002 12.002V20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-8"/><polyline points="2 12 12 2 22 12"/><path d="M12 22v-6"/><path d="M9 12h6"/>';
            } else {
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        });
    </script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
