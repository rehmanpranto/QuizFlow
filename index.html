<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --surface-2: #27272a;
            --border: #3f3f46;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --accent-light: rgba(99,102,241,0.12);
            --success: #22c55e;
            --success-light: rgba(34,197,94,0.12);
            --warning: #f59e0b;
            --danger: #ef4444;
            --danger-light: rgba(239,68,68,0.12);
            --text: #fafafa;
            --text-muted: #a1a1aa;
            --text-dim: #52525b;
            --radius: 12px;
            --radius-sm: 8px;
            --shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            position: relative;
        }
        .logo-wrap {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        .logo-glow {
            position: absolute;
            inset: -24px;
            background: radial-gradient(circle, rgba(99,102,241,0.18) 0%, transparent 70%);
            pointer-events: none;
        }
        .logo-box {
            width: 64px;
            height: 64px;
            background: var(--accent);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-size: 1rem;
            font-weight: 400;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: block;
            padding: 0.875rem 2rem;
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }
        .btn-primary {
            background: var(--accent);
            color: #fff;
        }
        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(99,102,241,0.4);
        }
        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }
        .btn-secondary:hover {
            background: var(--surface-2);
            border-color: var(--accent);
        }
        .footer-text {
            color: var(--text-dim);
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrap">
            <div class="logo-glow"></div>
            <div class="logo-box">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 2L4.5 13.5H11L10 22L19.5 10.5H13L13 2Z" fill="white" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        <h1>QuizFlow</h1>
        <p class="subtitle">Smart quiz platform for modern classrooms.</p>
        <div class="buttons">
            <a href="login.html" class="btn btn-primary">Take a Quiz â†’</a>
            <a href="admin-login.html" class="btn btn-secondary">ðŸ”’ Admin Access</a>
        </div>
        <p class="footer-text">Secure Â· Fast Â· Reliable</p>
    </div>
</body>
</html>
