<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizFlow - Quiz Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #ffffff;
            --primary-hover: #f5f5f5;
            --secondary: #666666;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #000000;
            --dark-light: #1a1a1a;
            --card-bg: #0f0f0f;
            --border: #333333;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --input-bg: #1a1a1a;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .quiz-progress {
            color: var(--text-secondary);
        }

        .quiz-timer {
            color: var(--warning);
            font-weight: 600;
        }

        .question-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            flex: 1;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .option.selected {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .option-letter {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quiz-complete {
            text-align: center;
            padding: 3rem 2rem;
        }

        .score-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--success);
            margin: 1rem 0;
        }

        .score-details {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .quiz-container {
                padding: 1rem;
            }
            
            .quiz-info {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .quiz-controls {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Quiz Header -->
        <div class="quiz-header">
            <h1 id="quiz-title">Loading Quiz...</h1>
        </div>

        <!-- Quiz Info Bar -->
        <div class="quiz-info">
            <div class="quiz-progress">
                <span id="current-question">1</span> of <span id="total-questions">10</span>
            </div>
            <div class="quiz-timer" id="timer">
                Time: --:--
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
            <p>Loading your quiz...</p>
        </div>

        <!-- Question Content -->
        <div id="question-content" class="question-card" style="display: none;">
            <div class="question-text" id="question-text">
                <!-- Question will be loaded here -->
            </div>
            <div class="options" id="options">
                <!-- Options will be loaded here -->
            </div>
        </div>

        <!-- Quiz Controls -->
        <div class="quiz-controls" id="quiz-controls" style="display: none;">
            <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()" disabled>
                Previous
            </button>
            <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()">
                Next Question
            </button>
        </div>

        <!-- Quiz Complete Screen -->
        <div id="quiz-complete" class="quiz-complete" style="display: none;">
            <h2>Quiz Complete!</h2>
            <div class="score-display" id="final-score">85%</div>
            <div class="score-details" id="score-details">
                You scored 17 out of 20 questions correctly
            </div>
            <button class="btn btn-primary" onclick="viewResults()">View Detailed Results</button>
            <a href="login.html" class="btn btn-secondary" style="margin-left: 1rem;">Take Another Quiz</a>
        </div>
    </div>

    <script>
        // Check authentication
        const studentName = sessionStorage.getItem('studentName');
        const quizCode = sessionStorage.getItem('quizCode');
        
        if (!studentName || !quizCode) {
            // Smooth redirect with message
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 100);
            return;
        }

        // Quiz state
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let quizStartTime = new Date();

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            loadQuiz();
        });

        // Load quiz data
        async function loadQuiz() {
            try {
                // Try to load from server first
                const response = await fetch('/api/quiz', {
                    method: 'GET',
                    headers: {
                        'Authorization': sessionStorage.getItem('authToken') || '',
                        'X-Quiz-Code': quizCode
                    }
                });

                if (response.ok) {
                    let data;
                    try {
                        // Check if response is JSON
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            data = await response.json();
                            // Validate the data has questions
                            if (data && data.questions && data.questions.length > 0) {
                                currentQuiz = data;
                                initializeQuiz();
                                return;
                            } else {
                                throw new Error('No questions in server response');
                            }
                        } else {
                            throw new Error('Server returned non-JSON response');
                        }
                    } catch (parseError) {
                        throw new Error('Failed to parse server response: ' + parseError.message);
                    }
                } else {
                    throw new Error('Server responded with status: ' + response.status);
                }
            } catch (error) {
                console.log('Server error:', error.message);
                console.log('Loading demo quiz...');
                // Fallback to demo quiz
                loadDemoQuiz();
            }
        }

        // Demo quiz for when server is unavailable
        function loadDemoQuiz() {
            console.log('Initializing demo quiz...');
            currentQuiz = {
                title: 'Sample Commerce Quiz (Demo Mode)',
                questions: [
                    {
                        id: 1,
                        question_text: 'What is the primary purpose of marketing?',
                        option_a: 'To increase production costs',
                        option_b: 'To satisfy customer needs and wants',
                        option_c: 'To reduce competition',
                        option_d: 'To eliminate profit margins',
                        correct_answer: 'B'
                    },
                    {
                        id: 2,
                        question_text: 'Which of the following is NOT a factor of production?',
                        option_a: 'Land',
                        option_b: 'Labor', 
                        option_c: 'Capital',
                        option_d: 'Profit',
                        correct_answer: 'D'
                    },
                    {
                        id: 3,
                        question_text: 'What does GDP stand for?',
                        option_a: 'General Development Plan',
                        option_b: 'Gross Domestic Product',
                        option_c: 'Government Debt Program',
                        option_d: 'Global Distribution Policy',
                        correct_answer: 'B'
                    },
                    {
                        id: 4,
                        question_text: 'What is supply and demand?',
                        option_a: 'A government regulation',
                        option_b: 'An economic principle that determines prices',
                        option_c: 'A type of business loan',
                        option_d: 'A marketing strategy',
                        correct_answer: 'B'
                    },
                    {
                        id: 5,
                        question_text: 'What does ROI stand for?',
                        option_a: 'Return on Investment',
                        option_b: 'Rate of Interest',
                        option_c: 'Risk of Inflation',
                        option_d: 'Revenue of Income',
                        correct_answer: 'A'
                    }
                ]
            };
            console.log('Demo quiz loaded with', currentQuiz.questions.length, 'questions');
            initializeQuiz();
        }

        // Initialize quiz interface
        function initializeQuiz() {
            console.log('Initializing quiz interface...');
            console.log('Current quiz:', currentQuiz);
            
            document.getElementById('quiz-title').textContent = currentQuiz.title || 'Quiz';
            const totalQuestions = currentQuiz.questions && currentQuiz.questions.length ? currentQuiz.questions.length : 0;
            document.getElementById('total-questions').textContent = totalQuestions;
            
            console.log('Total questions:', totalQuestions);
            
            // Hide loading screen
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('question-content').style.display = 'block';
            document.getElementById('quiz-controls').style.display = totalQuestions > 0 ? 'flex' : 'none';
            
            // Load first question or show fallback
            if (totalQuestions > 0) {
                console.log('Loading first question...');
                loadQuestion(0);
                startTimer();
            } else {
                console.log('No questions available - showing fallback message');
                document.getElementById('question-text').textContent = 'No questions available for this quiz.';
                document.getElementById('options').innerHTML = '';
            }
        }

        // Load a specific question
        function loadQuestion(index) {
            const totalQuestions = currentQuiz.questions && currentQuiz.questions.length ? currentQuiz.questions.length : 0;
            if (totalQuestions === 0) {
                document.getElementById('question-text').textContent = 'No questions available.';
                document.getElementById('options').innerHTML = '';
                document.getElementById('quiz-controls').style.display = 'none';
                return;
            }
            const question = currentQuiz.questions[index];
            currentQuestionIndex = index;
            
            // Update progress
            document.getElementById('current-question').textContent = index + 1;
            
            // Load question text
            document.getElementById('question-text').textContent = question.question_text;
            
            // Load options
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            const options = [
                { letter: 'A', text: question.option_a },
                { letter: 'B', text: question.option_b },
                { letter: 'C', text: question.option_c },
                { letter: 'D', text: question.option_d }
            ];
            
            options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.onclick = () => selectOption(option.letter, optionElement);
                
                // Check if this option was previously selected
                if (userAnswers[question.id] === option.letter) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.innerHTML = `
                    <div class="option-letter">${option.letter}</div>
                    <div>${option.text}</div>
                `;
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Update navigation buttons
            document.getElementById('prev-btn').disabled = index === 0;
            const nextBtn = document.getElementById('next-btn');
            if (index === currentQuiz.questions.length - 1) {
                nextBtn.textContent = 'Finish Quiz';
            } else {
                nextBtn.textContent = 'Next Question';
            }
        }

        // Select an option
        function selectOption(letter, element) {
            // Remove selection from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selection to clicked option
            element.classList.add('selected');
            
            // Store answer
            const currentQuestion = currentQuiz.questions[currentQuestionIndex];
            userAnswers[currentQuestion.id] = letter;
        }

        // Navigation functions
        function nextQuestion() {
            if (currentQuestionIndex < currentQuiz.questions.length - 1) {
                loadQuestion(currentQuestionIndex + 1);
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                loadQuestion(currentQuestionIndex - 1);
            }
        }

        // Timer functionality
        function startTimer() {
            const timerElement = document.getElementById('timer');
            let seconds = 0;
            
            setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                timerElement.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Finish quiz
        function finishQuiz() {
            // Calculate score
            let correct = 0;
            const total = currentQuiz.questions.length;
            
            currentQuiz.questions.forEach(question => {
                if (userAnswers[question.id] === question.correct_answer) {
                    correct++;
                }
            });
            
            const percentage = Math.round((correct / total) * 100);
            
            // Submit results to server (if available)
            submitResults(correct, total, percentage);
            
            // Show results
            showResults(correct, total, percentage);
        }

        // Submit results to server
        async function submitResults(correct, total, percentage) {
            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': sessionStorage.getItem('authToken') || ''
                    },
                    body: JSON.stringify({
                        quiz_code: quizCode,
                        student_name: studentName,
                        student_email: sessionStorage.getItem('studentEmail'),
                        answers: userAnswers,
                        score: correct,
                        total_questions: total,
                        percentage: percentage
                    })
                });
                
                if (response.ok) {
                    let data;
                    try {
                        // Check if response is JSON
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            data = await response.json();
                        } else {
                            // Server returned HTML, likely success but not JSON
                            console.log('Results submitted (non-JSON response)');
                            return;
                        }
                    } catch (parseError) {
                        console.log('Results submitted but could not parse response');
                        return;
                    }
                    console.log('Results submitted successfully:', data);
                }
            } catch (error) {
                console.log('Could not submit to server (demo mode)');
            }
        }

        // Show results
        function showResults(correct, total, percentage) {
            document.getElementById('question-content').style.display = 'none';
            document.getElementById('quiz-controls').style.display = 'none';
            document.getElementById('quiz-complete').style.display = 'block';
            
            document.getElementById('final-score').textContent = `${percentage}%`;
            document.getElementById('score-details').textContent = 
                `You scored ${correct} out of ${total} questions correctly`;
        }

        // View detailed results
        function viewResults() {
            alert('Detailed results feature coming soon!');
        }
    </script>
</body>
</html>
