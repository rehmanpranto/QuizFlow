<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Quiz Options Test</title>
    <style>
        :root {
            --primary: #007bff;
            --secondary: #666666;
            --dark: #000000;
            --card-bg: #0f0f0f;
            --border: #333333;
            --text-primary: #ffffff;
            --input-bg: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .form-group {
            margin: 15px 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            resize: vertical;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .option-letter {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--secondary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .option-input {
            flex: 1;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .option-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }
        
        .correct-answer-radio {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }
        
        .debug {
            background: #001122;
            border: 1px solid #003366;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Admin Quiz Options Test</h1>
    
    <div class="card">
        <button class="btn" onclick="createMCQTest()">Create MCQ Test</button>
        <button class="btn" onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="test-container">
        <p>Click "Create MCQ Test" to start testing the option inputs.</p>
    </div>
    
    <div class="debug" id="debug-log">
        Debug log will appear here...
    </div>
    
    <script>
        function log(message) {
            console.log(message);
            const debugLog = document.getElementById('debug-log');
            debugLog.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('debug-log').innerHTML = '';
        }
        
        function createMCQTest() {
            log('Creating MCQ test...');
            
            const container = document.getElementById('test-container');
            const questionId = Date.now();
            
            container.innerHTML = `
                <div class="card">
                    <h3>MCQ Question Test</h3>
                    
                    <div class="form-group">
                        <label>Question Text</label>
                        <textarea placeholder="Enter your question here..." rows="2" 
                                  onchange="log('Question text changed: ' + this.value.substring(0, 30) + '...')"
                                  oninput="log('Question text input: ' + this.value.length + ' characters')"
                                  onfocus="log('Question textarea focused')"
                                  onblur="log('Question textarea blurred')"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Answer Options</label>
                        
                        <div class="option-item">
                            <div class="option-letter">A</div>
                            <input type="text" class="option-input" placeholder="Enter option A" 
                                   onchange="log('Option A changed: ' + this.value)"
                                   oninput="log('Option A input: ' + this.value)"
                                   onfocus="log('Option A focused')"
                                   onblur="log('Option A blurred')"
                                   onclick="log('Option A clicked')"
                                   onkeydown="log('Option A key: ' + event.key)"
                                   onkeyup="log('Option A keyup: ' + event.key)">
                            <input type="radio" name="correct-${questionId}" class="correct-answer-radio" 
                                   value="0"
                                   onchange="log('Radio A changed - checked: ' + this.checked)"
                                   onclick="log('Radio A clicked')"
                                   onfocus="log('Radio A focused')">
                            <label>Correct</label>
                        </div>
                        
                        <div class="option-item">
                            <div class="option-letter">B</div>
                            <input type="text" class="option-input" placeholder="Enter option B" 
                                   onchange="log('Option B changed: ' + this.value)"
                                   oninput="log('Option B input: ' + this.value)"
                                   onfocus="log('Option B focused')"
                                   onclick="log('Option B clicked')">
                            <input type="radio" name="correct-${questionId}" class="correct-answer-radio" 
                                   value="1"
                                   onchange="log('Radio B changed - checked: ' + this.checked)"
                                   onclick="log('Radio B clicked')">
                            <label>Correct</label>
                        </div>
                        
                        <div class="option-item">
                            <div class="option-letter">C</div>
                            <input type="text" class="option-input" placeholder="Enter option C" 
                                   onchange="log('Option C changed: ' + this.value)"
                                   oninput="log('Option C input: ' + this.value)"
                                   onfocus="log('Option C focused')"
                                   onclick="log('Option C clicked')">
                            <input type="radio" name="correct-${questionId}" class="correct-answer-radio" 
                                   value="2"
                                   onchange="log('Radio C changed - checked: ' + this.checked)"
                                   onclick="log('Radio C clicked')">
                            <label>Correct</label>
                        </div>
                        
                        <div class="option-item">
                            <div class="option-letter">D</div>
                            <input type="text" class="option-input" placeholder="Enter option D" 
                                   onchange="log('Option D changed: ' + this.value)"
                                   oninput="log('Option D input: ' + this.value)"
                                   onfocus="log('Option D focused')"
                                   onclick="log('Option D clicked')">
                            <input type="radio" name="correct-${questionId}" class="correct-answer-radio" 
                                   value="3"
                                   onchange="log('Radio D changed - checked: ' + this.checked)"
                                   onclick="log('Radio D clicked')">
                            <label>Correct</label>
                        </div>
                    </div>
                    
                    <button class="btn" onclick="testInputsDirectly()">Test Inputs Directly</button>
                </div>
            `;
            
            log('âœ… MCQ test created with extensive event logging');
        }
        
        function testInputsDirectly() {
            log('Testing inputs directly via JavaScript...');
            
            const inputs = document.querySelectorAll('.option-input');
            const radios = document.querySelectorAll('.correct-answer-radio');
            
            log('Found ' + inputs.length + ' text inputs and ' + radios.length + ' radio buttons');
            
            // Test text inputs
            inputs.forEach((input, index) => {
                const letter = String.fromCharCode(65 + index);
                input.value = 'Test option ' + letter;
                input.dispatchEvent(new Event('input'));
                log('Set option ' + letter + ' to: ' + input.value);
            });
            
            // Test radio buttons
            if (radios.length > 0) {
                radios[0].checked = true;
                radios[0].dispatchEvent(new Event('change'));
                log('Selected radio A programmatically');
            }
        }
        
        // Initialize
        log('Admin quiz options test page loaded');
    </script>
</body>
</html>
