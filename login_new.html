<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizFlow - Quantum Learning Portal ðŸš€</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0a0f1c;
            --dark-light: #1e1b4b;
            --glass-bg: rgba(10, 15, 28, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --shadow-primary: 0 25px 50px -12px rgba(99, 102, 241, 0.35);
            --shadow-glow: 0 0 60px rgba(99, 102, 241, 0.4);
            --shadow-intense: 0 35px 70px -12px rgba(0, 0, 0, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            color: var(--text-primary);
        }

        /* Animated Cosmic Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top, rgba(99, 102, 241, 0.15) 0%, transparent 70%),
                radial-gradient(ellipse at bottom left, rgba(139, 92, 246, 0.2) 0%, transparent 70%),
                radial-gradient(ellipse at bottom right, rgba(6, 182, 212, 0.15) 0%, transparent 70%),
                radial-gradient(ellipse at center, rgba(245, 87, 108, 0.1) 0%, transparent 70%);
            animation: cosmicShift 12s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="cosmic-grid" width="80" height="80" patternUnits="userSpaceOnUse"><circle cx="40" cy="40" r="1" fill="%23a1a1aa" opacity="0.2"/><circle cx="20" cy="20" r="0.5" fill="%236366f1" opacity="0.3"/><circle cx="60" cy="60" r="0.5" fill="%238b5cf6" opacity="0.3"/></pattern></defs><rect width="100%" height="100%" fill="url(%23cosmic-grid)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        @keyframes cosmicShift {
            0% { 
                filter: hue-rotate(0deg) brightness(1);
                transform: scale(1) rotate(0deg);
            }
            50% {
                filter: hue-rotate(180deg) brightness(1.2);
                transform: scale(1.1) rotate(1deg);
            }
            100% { 
                filter: hue-rotate(360deg) brightness(1);
                transform: scale(1) rotate(0deg);
            }
        }

        /* Floating Orbs */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: floatOrb 8s ease-in-out infinite;
            pointer-events: none;
        }

        .orb-1 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.25) 0%, transparent 70%);
            top: 70%;
            right: 15%;
            animation-delay: 3s;
        }

        .orb-3 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.3) 0%, transparent 70%);
            bottom: 20%;
            left: 10%;
            animation-delay: 6s;
        }

        @keyframes floatOrb {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.3;
            }
            33% { 
                transform: translateY(-30px) translateX(20px) scale(1.1);
                opacity: 0.5;
            }
            66% { 
                transform: translateY(20px) translateX(-15px) scale(0.9);
                opacity: 0.4;
            }
        }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 4rem 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-intense);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-primary);
            border-radius: 32px 32px 0 0;
        }

        .login-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .login-container:hover::after {
            left: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        .quantum-logo {
            width: 100px;
            height: 100px;
            background: var(--gradient-primary);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: white;
            box-shadow: var(--shadow-primary);
            animation: quantumPulse 3s ease-in-out infinite;
            position: relative;
        }

        .quantum-logo::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 30px;
            animation: quantumRotate 4s linear infinite;
        }

        .quantum-logo::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 35px;
            animation: quantumRotate 6s linear infinite reverse;
        }

        @keyframes quantumPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: var(--shadow-primary);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: var(--shadow-glow);
            }
        }

        @keyframes quantumRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .login-header .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .quantum-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--primary);
            animation: badgePulse 2s infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1.2rem 1.5rem 1.2rem 3.5rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus + .input-icon {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        .quantum-button {
            width: 100%;
            padding: 1.2rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-primary);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quantum-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .quantum-button:hover::before {
            left: 100%;
        }

        .quantum-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        .quantum-button:active {
            transform: translateY(-1px);
        }

        .quantum-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            position: relative;
            z-index: 1;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            font-weight: 500;
            box-shadow: var(--shadow-primary);
            transform: translateX(400px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        .notification.warning {
            border-left: 4px solid var(--warning);
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .notification-icon {
            font-size: 1.2rem;
        }

        /* Holographic effect */
        .holographic {
            position: relative;
        }

        .holographic::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }

        .holographic:hover::before {
            transform: translateX(100%);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }
            
            .quantum-logo {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
            
            .floating-orb {
                display: none;
            }
        }

        /* Advanced Animations */
        .pulse-ring {
            animation: pulseRing 2s infinite;
        }

        @keyframes pulseRing {
            0% {
                transform: scale(0.33);
            }
            80%, 100% {
                opacity: 0;
            }
        }

        /* Matrix Rain Effect (Optional) */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        /* Cyberpunk Glow */
        .cyber-glow {
            position: relative;
        }

        .cyber-glow::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-primary);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cyber-glow:hover::after {
            opacity: 0.7;
            animation: cyberPulse 1s ease-in-out infinite alternate;
        }

        @keyframes cyberPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Floating Orbs -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>

    <!-- Login Container -->
    <div class="login-container holographic cyber-glow">
        <div class="login-header">
            <div class="quantum-logo">
                <i class="fas fa-atom"></i>
            </div>
            <h1>QuizFlow Portal</h1>
            <p class="subtitle">Enter the Quantum Learning Dimension</p>
            <div class="quantum-badge">
                <i class="fas fa-rocket"></i>
                AI-Powered Experience
            </div>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="student-name">
                    <i class="fas fa-user"></i> Student Identity
                </label>
                <div class="input-wrapper">
                    <input type="text" id="student-name" name="student-name" 
                           placeholder="Enter your full name" required autocomplete="name">
                    <i class="input-icon fas fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="quiz-code">
                    <i class="fas fa-key"></i> Quantum Access Code
                </label>
                <div class="input-wrapper">
                    <input type="text" id="quiz-code" name="quiz-code" 
                           placeholder="Enter your quiz access code" required>
                    <i class="input-icon fas fa-key"></i>
                </div>
            </div>

            <button type="submit" class="quantum-button" id="login-btn">
                <div class="button-content">
                    <div class="loading-spinner"></div>
                    <i class="fas fa-rocket"></i>
                    <span>Initialize Quantum Learning</span>
                </div>
            </button>
        </form>

        <div class="back-link">
            <a href="/index.html">
                <i class="fas fa-arrow-left"></i>
                Return to Launch Pad
            </a>
        </div>
    </div>

    <!-- Notification System -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-text"></span>
        </div>
    </div>

    <script>
        // Initialize Particles.js with cosmic theme
        particlesJS('particles-js', {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 800 } },
                color: { value: ["#6366f1", "#8b5cf6", "#06b6d4"] },
                shape: { 
                    type: ["circle", "triangle"],
                    stroke: { width: 0.5, color: "#6366f1" }
                },
                opacity: { 
                    value: 0.6, 
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: { 
                    value: 3, 
                    random: true,
                    anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
                },
                line_linked: { 
                    enable: true, 
                    distance: 150, 
                    color: "#6366f1", 
                    opacity: 0.3, 
                    width: 1 
                },
                move: { 
                    enable: true, 
                    speed: 3, 
                    direction: "none", 
                    random: true, 
                    straight: false, 
                    out_mode: "out", 
                    bounce: false,
                    attract: { enable: true, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: { 
                    onhover: { enable: true, mode: ["repulse", "bubble"] }, 
                    onclick: { enable: true, mode: "push" }, 
                    resize: true 
                },
                modes: { 
                    repulse: { distance: 100, duration: 0.4 },
                    bubble: { distance: 200, size: 6, duration: 2, opacity: 0.8, speed: 3 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // Pre-fill form if coming from index page
        window.addEventListener('load', () => {
            const studentName = sessionStorage.getItem('studentName');
            const quizCode = sessionStorage.getItem('quizCode');
            
            if (studentName) {
                document.getElementById('student-name').value = studentName;
                // Add a cool typewriter effect
                typeWriter(document.getElementById('student-name'), studentName, 50);
            }
            if (quizCode) {
                document.getElementById('quiz-code').value = quizCode;
                typeWriter(document.getElementById('quiz-code'), quizCode, 50);
            }
        });

        // Typewriter Effect
        function typeWriter(element, text, speed = 100) {
            element.value = '';
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.value += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, speed);
        }

        // Enhanced Notification System
        function showNotification(message, type = 'info', duration = 4000) {
            const notification = document.getElementById('notification');
            const icon = notification.querySelector('.notification-icon');
            const text = notification.querySelector('.notification-text');
            
            // Set icon based on type
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                warning: 'fas fa-exclamation-triangle',
                info: 'fas fa-info-circle'
            };
            
            icon.className = `notification-icon ${icons[type]}`;
            text.textContent = message;
            notification.className = `notification ${type}`;
            
            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Hide notification
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // Enhanced Form Submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('login-btn');
            const spinner = loginBtn.querySelector('.loading-spinner');
            const buttonText = loginBtn.querySelector('span');
            const buttonIcon = loginBtn.querySelector('i');
            
            const studentName = document.getElementById('student-name').value.trim();
            const quizCode = document.getElementById('quiz-code').value.trim();
            
            if (!studentName || !quizCode) {
                showNotification('âš ï¸ Please fill in all quantum fields!', 'warning');
                return;
            }
            
            // Start quantum loading sequence
            loginBtn.disabled = true;
            spinner.style.display = 'block';
            buttonIcon.style.display = 'none';
            buttonText.textContent = 'Quantum Processing...';
            loginBtn.style.background = 'linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%)';
            
            try {
                // Simulate quantum computation delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        student_name: studentName,
                        quiz_code: quizCode
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Success animation
                    buttonText.textContent = 'Quantum Link Established!';
                    loginBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                    
                    showNotification('ðŸš€ Quantum portal activated! Preparing dimension transfer...', 'success');
                    
                    // Store session data
                    sessionStorage.setItem('studentName', studentName);
                    sessionStorage.setItem('quizCode', quizCode);
                    sessionStorage.setItem('authToken', data.token || 'quantum-authorized');
                    
                    // Quantum transition effect
                    document.body.style.animation = 'quantumWarp 1s ease-in-out';
                    
                    setTimeout(() => {
                        window.location.href = '/test.html';
                    }, 2000);
                    
                } else {
                    throw new Error(data.message || 'Quantum authentication failed');
                }
                
            } catch (error) {
                console.error('Quantum Error:', error);
                
                // Error animation
                buttonText.textContent = 'Quantum Error Detected';
                loginBtn.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
                
                showNotification(
                    `âŒ ${error.message || 'Quantum portal malfunction. Please verify your credentials.'}`, 
                    'error'
                );
                
                // Shake animation
                loginBtn.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    loginBtn.style.animation = '';
                }, 500);
                
            } finally {
                // Reset button after delay
                setTimeout(() => {
                    loginBtn.disabled = false;
                    spinner.style.display = 'none';
                    buttonIcon.style.display = 'inline';

            function playQuantumSound(frequency = 440, duration = 200) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            }
